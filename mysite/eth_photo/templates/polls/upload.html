{% extends "daohang.html" %}
{% block content %}
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
 
    <form method="post" action="" enctype="multipart/form-data">
        <table>
        {% csrf_token %}
        {{ form }}
        </table>
       <input type="submit" value="upload"/>
    </form>
{%endblock%}
